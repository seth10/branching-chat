<!DOCTYPE html>
<html>
<head>
    <script src="go-debug.js"></script>
    <style>
        #diagramDiv {
            width: 800px;
            height: 600px;
            background-color: #DAE4E4;
        }
    </style>
</head>
<body>
    <div id="diagramDiv"></div>
    <input type="text", id="message" />
    <input type="button", id="send", value="Send" />
    <script type="text/javascript" defer>
        var $ = go.GraphObject.make;
        var diagram = $(go.Diagram, "diagramDiv", {
            initialContentAlignment: go.Spot.Center,
            layout: $(go.TreeLayout, {angle: 90, layerSpacing: 20}),
            "animationManager.isInitial": false
        });
        diagram.linkTemplate = $(go.Link, $(go.Shape));
        diagram.isReadOnly = true;
        var model = $(go.TreeModel);
        model.nodeDataArray = [
            { key: 1,            name: "Yo" },
            { key: 2, parent: 1, name: "Ay man wassap" },
            { key: 3, parent: 2, name: "The sky.\nDipshit." }
        ];
        diagram.model = model;

        textBox = document.getElementById("message");
        sendButton = document.getElementById("send");

        textBox.addEventListener("keypress", event => {
            if (event.keyCode == 13 && textBox.value != "")
                sendButton.click();
        });
        sendButton.addEventListener("click", function(){
            n = model.nodeDataArray.length;
            model.addNodeData({ key: n+1, parent: n, name: textBox.value });
            textBox.value = "";
        });
    </script>
</body>
</html>
